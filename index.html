<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bolygók</title>
    <script defer src="./dist/main.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="adatok">
        <p id="bolygoSzam">Megadott bolygók száma: 0</p>
        <p id="atlagKor">A bolygók átlag életkora: 0</p>
    </div>
    <form>
        <label for="bolygoNev">Bolygó neve: </label><br>
        <input type="text" name="bolygoNev" id="bolygoNev"><br>

        <label for="bolygoKor">Bolgyó életkora: </label><br>
        <input type="number" name="bolygoKor" id="bolygoKor"><br>

        <label for="bolygoAtmero">Bolygó átmérője: </label><br>
        <input type="number" name="bolygoAtmero" id="bolygoAtmero"><br>

        <label for="bolygoViz">Bolygót borító vízfelület aránya: </label><br>
        <input type="number" name="bolygoViz" id="bolygoViz"><br>

        <button type="submit" id="submitButton">Bolygó felvétele</button>

        <div id="errors"></div>
    </form>
</body>
</html>
